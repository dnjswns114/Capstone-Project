spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/web
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html



  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace




