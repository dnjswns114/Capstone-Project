<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>공지사항</title>
  <nav>공지사항</nav>
</head>
<body>
<div>
  <br/>
  <div align="right" style="margin-right: 100px">
    <button onclick="location.href='./notice/write'">
      글 작성
    </button>
  </div>
</div>
<br/>
<div>
  <table border="1" width="1100" align="center">
    <thead>
    <tr>
      <th width="50">#</th>
      <th width="550">제목</th>
      <th width="200">작성자</th>
      <th width="200">최근 수정일</th>
      <th width="200">글 보기/수정/삭제</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="notice: ${notices}">
      <td th:text="${notice.id}"></td>
      <td th:text="${notice.title}"></td>
      <td th:text="${notice.writer}"></td>
      <td th:text="${notice.updateDate}"></td>
      <td> <button th:onclick="|location.href='@{/notice/}'+${notice.id}|" style="height:40px;">보기</button> </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
