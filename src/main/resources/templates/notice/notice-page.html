<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>게시판</title>
  <nav>글 보기 화면</nav>
</head>
<body>
<div>
  <br/>
  <div align="center">
    <form th:action="@{/notice/{id} (id=${notice.id})}" th:method="post">
      <div class="form-group" align="left">
        <div th:text="'글 제목 : ' + ${notice.title}"></div>
        <br/>
        <div th:text="'작성자 : ' + ${notice.writer}"></div>
        <br/>
        <label for="password">비밀번호 확인 : </label>
        <input type="password" id="password" name="password" width="200px">
        <br/><br/>
        <label for="texts">글 내용 : </label>
        <br/><br/>
        <textarea id="texts" name="texts">[[${notice.texts}]]</textarea>
        <br/>
      </div>
      <button type="submit" style="margin-right: 50px">수정</button>
      <button th:formaction="@{/notice/delete/{id} (id=${notice.id})}"
              type="submit">삭제</button>
    </form>
  </div>
</div>
</body>
</html>
